<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.声明一个age 的变量
        var age;
        // 2. 赋值  把值存入这个变量中
        age = 18;
        // 3.输出结果
        console.log(age);
        alert(age);
        // 4.变量的初始化，尽量不用name，可能与浏览器的关键字冲突
        var myname = '乐晓宇';
        console.log(myname);
        alert(myname);
    </script>
</body>
</html>
