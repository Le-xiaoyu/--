<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(1 + 1); // 2 
        console.log(1 - 1); // 0
        console.log(1 * 1); // 1
        console.log(1 / 1); // 1
        // 1. % 取余（取模）主要用于是否这个数能否被整除
        console.log(4 % 2); // 0 (商为2，模为0)
        console.log(5 % 3); // 2
        console.log(3 % 5); // 3(商为0，模为3)
        // 2. 浮点数 算术运算里面会有误差问题(任何语言都有这样的问题)
        console.log(0.1 + 0.2); // 0.30000000000000004 转化为二进制相加而后会有误差问题
        console.log(0.07 * 100); // 7.000000000000001 精度问题
        // 3.我们不能直接拿着浮点数来进行比较 是否相等
        var num = 0.1 + 0.2;
        console.log(num == 0.3); // flase
    </script>
</head>

</html>
