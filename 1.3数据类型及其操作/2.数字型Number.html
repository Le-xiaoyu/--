<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 整数与小数统称数字型
        var num = 10;  // num 数字型
        var PI = 3.14; // PI 数字型
        // 1.八进制 0 ~ 7    十进制 0 ~ 9  我们程序里面数字前面加0 表示八进制
        var num1 = 010;  // 这里 010 十进制表示8，即逢8进1。开头以 0 开头的是八进制数
        console.log(num1); // 010  八进制 转化为 10进制  就是 8(7+1=010,这里面的0表示该数是八进制)，输出都是以10进制的数显示
        var num2 = 012;
        console.log(num2);
        // 2. 十六进制 0 ~ 9与a ~ f    #ffffff 白色 #000000 黑色   数字的前面加 0x 表示十六进制
        var num3 = 0x9;
        console.log(num3);
        var num4 = 0xa; // a在十六进制里面表示 10
        console.log(num4);
        // 3.数字型的最大值
        console.log(Number.MAX_VALUE);
        // 4.数字型的最小值
        console.log(Number.MIN_VALUE);
        // 5.无穷大两种表示方法
        console.log(Number.MAX_VALUE*2); // Infinity 无穷大
        console.log(Infinity);
        // 6.无穷小两种表示方法
        console.log(-Number.MAX_VALUE*2); // -Infinity 无穷小
        console.log(-Infinity);
        // 7.非数字 Not a Number
        console.log('pink' - 100); // NaN
    </script>
</head>

</body>
</html>
