<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 检测获取字符串的长度 length(每一个空格都算一个字符)
        var str = 'my name is andy';
        console.log(str.length); // 字符串长度为15(12个字符加上3个空格)
        // 2.字符串的拼接 + 拼接 , 只要有字符串和其它类型相拼接 最终的结果还是字符串型
        console.log('沙漠'+'骆驼'); //字符串的拼接  沙漠骆驼
        console.log('pink老师'+18); // pink老师18  字符串+数字的整数型（任何类型）=字符串
        console.log('pink'+true); // true为布尔型  pinktrue
        console.log(12+12);  // 数字型相加为24
        console.log('12'+12);  // '1212'
        alert('12'+12);
    </script>
</head>
