<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 获取数据类型的关键字 typeof后空格接检测变量
        var num = 10;
        console.log(typeof num); // number类型
        var str = 'pink';
        console.log(typeof str); // string类型
        var flag = true;
        console.log(typeof flag); //boolean类型
        var vari = undefined;
        console.log(typeof vari); // undefined 类型
        var timer = null;
        console.log(typeof timer); //object对象数据类型 
        // prompt 取过来的值是 字符型的
        var age = prompt('请输入您的年龄');
        console.log(age);
        console.log(typeof age); // string  prompt取过来的是字符型
    </script>
</head>
<body>
    
</body>
</html>
