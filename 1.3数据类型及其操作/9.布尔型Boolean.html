<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag = true;  // flag布尔型，在参与做加法运算时，当1来看
        var flag1 = false; // flag1布尔型，在参与做加法运算时，当0来看
        console.log(flag+1); // true参与加法和减法运算当 1 来看
        console.log(flag1+1); // false参与加法和减法运算当 0 来看
        // 如果一个变量声明未赋值，那系统也不知道它的数据类型 就是 undefined 未定义的数据类型
        var str;
        console.log(str); // 输出结果undefined 未定义的
        var variable = undefined; // 这个也是与上面那种一样，都是未定义的数据类型
        console.log(variable  + 'pink'); //字符串相加，即使两者拼接 undefinedpink
        console.log(variable + 1); // NaN(Not a Number) undefined 和数字相加 最后的结果是NaN
        // null空值,啥都没有，里面存的值为空
        var space = null;
        console.log(space + 'pink'); // nullpink 字符串相拼接
        console.log(space + 1); // 与空相加，返回原本那个数据 1
    </script>
</head>
<body>
    
</body>
</html>
